<!DOCTYPE html>
<html>
<head>
	<title>GameItUp</title>
	<link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/bower_components/angular-bootstrap/ui-bootstrap-csp.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="styles/animate.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body ng-app="MainApp">

	<div id="navAndSidebar">
		 <!-- navbar -->
				<div ng-include="'./app/partials/navBar.html'"></div>
		
	        <!-- Sidebar -->
	        <div id="sidebar-wrapper">
	            
	            <ul class="sidebar-nav">
	                <li class="sidebar-brand">
	                    <a href="#">
	                    </a>
	                </li>
	                <li id="gameSelector">
	                    <a data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
							<span class="glyphicon glyphicon-knight"></span>
	                    	<p>Games</p>
	                    </a>
	                    <div class="collapse" id="collapseExample">
	                      <div id="gameOptionsWell" class="well">
	                        <a href="#/main" data-toggle="modal" data-target="#createGameModal">
		                        Create Game
	                        </a>
	                        <a href="#/findGames" data-toggle="modal" data-target="#findGameModal">
		                        Find Game
	                        </a>
	                        <a href="#/currentGames" ng-click="searchOptions = true">
		                        Current Games
	                        </a>
	                       <!--  <a href="#/finishedGames" ng-click="searchOptions = true">
		                        Finished Games
		                    </a> -->
	                      </div>
	                    </div>
	                </li>
	                
	                <li>
	                  <a href="#/profile" ng-click="logOutUser(); searchOptions = true"> 
	                  	<span class="glyphicon glyphicon-user"></span>
	                  		<p>Profile</p>
	                  </a>
	                </li>
	                <li id="notificationHolder">
	                   <a id="notificationsSide" ng-controller="notificationCtrl" href="#/notifications" ng-click="searchOptions = true">
	                   <span class="glyphicon glyphicon-envelope"></span>
	                   <p>Notifications</p> 
	                   <div id="newNotesStyling">
		                   <span id="newNotesColor" ng-if="newNotes"></span>
		                   <span id="newNotesNumber" ng-if="newNotes">{{newNotes}}</span>
	                   </div>
	                   </a>
	                </li>
	                <li>	      
	                  <a href="#/login" ng-controller="logOutCtrl" ng-click="logOutUser()"> 
	                  	<span id="logoutGly" class="glyphicon glyphicon-sunglasses"></span>
	                  	<p>Log Out</p>
	                  </a>
	                </li>
	            </ul>
	        </div>
	        <!-- /#sidebar-wrapper -->
	</div>
	

	<div id="mainContainer" ng-view>
		
	<h1>App Name</h1>
	<h3> A trendy little discription</h3>
		
	</div>
	<!-- game creation modal -->
	<div ng-include="'./app/partials/gameCreationModal.html'"></div>
		
	<script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="lib/bower_components/remarkable-bootstrap-notify/bootstrap-notify.min.js"></script>
	<script type="text/javascript" src="lib/bower_components/lodash/dist/lodash.min.js"></script>

	<!-- angular links -->
	<script src="lib/bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="lib/bower_components/angular-route/angular-route.min.js"></script>

	<script type="text/javascript" src="lib/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
	<script type="text/javascript" src="lib/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="lib/bower_components/firebase/firebase.js"></script>
	<script type="text/javascript" src="lib/bower_components/angularfire/dist/angularfire.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/factories/generalVariables.js"></script>
	<script type="text/javascript" src="app/controllers/loginAndRegisterCtrl.js"></script>
	<script type="text/javascript" src="app/controllers/mainPageCtrl.js"></script>
	<script type="text/javascript" src="app/controllers/findGames.js"></script>
	<script type="text/javascript" src="app/controllers/currentGamesCtrl.js"></script>
	<script type="text/javascript" src="app/controllers/finishedGames.js"></script>
	<script type="text/javascript" src="app/controllers/indivGameCtrl.js"></script>
	<script type="text/javascript" src="app/controllers/notificationsCtrl.js"></script>
	<script type="text/javascript" src="app/controllers/userProfileCtrl.js"></script>
	<script type="text/javascript" src="app/controllers/logOutCtrl.js"></script>

</body>
</html>
