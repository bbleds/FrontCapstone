<div id="wrapper">
 <!-- Page Content -->
 			<!-- page-content-wrapper is main content -->
        <div id="page-content-wrapper"> 
            <div class="container-fluid">
            <!-- navbar -->
                <div class="row">
                    <div class="col-lg-12">
					<div id="createGroup">
	                    <h2>Create Group</h2>
	                    <button class="btn" data-toggle="modal" data-target="#createGroupsModal">Create</button>
                    </div>
                    <hr/>
                    <div id="myGroups">
	                    <h2>My Groups</h2>
						
						<div class="container-fluid">
							<div class="row">
								
									<div class="col-lg-4" ng-repeat="group in userGroups">
										<a href="#/groups/{{group.$id}}">
											<div class="groupSnippet jumbotron">{{group.groupName}}</div>
										</a>
									</div>								
							</div>
						</div>	

                    </div>



					<!-- Create Groups Modal -->
					<div id="createGroupsModal" class="modal fade" role="dialog">
					  <div class="modal-dialog">

					    <!-- Modal content-->
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal">&times;</button>
					        <h4 class="modal-title">Create Group</h4>
					      </div>
					      <div class="modal-body">
					      	<input class="form-control" placeholder="Group Name" ng-model="groupName" type="text" />
					      	
					      </div>
					      <div class="modal-footer">
					        <button class="btn" data-dismiss="modal" ng-click="createGroup()">
					        	Create
					        </button>
					      </div>
					    </div>

					  </div>
					</div>

                    </div>
                </div><!-- end row -->
            </div><!-- end container-fluid -->
        </div> <!-- end page-content-wrapper -->
</div><!-- end wrapper -->
