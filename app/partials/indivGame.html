<div ng-include="'./app/partials/sideBar.html'"></div>
<div id="wrapper">
 <!-- Page Content -->
 			<!-- page-content-wrapper is main content -->
        <div id="page-content-wrapper"> 
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
						<div id="singleGame">
							<h1>{{selectedGame.sportTitle}}</h1>
							<h3>Time: {{selectedGame.time}}</h3>
							<h3>Date: {{selectedGame.date}}</h3>
							<h3>Location: {{selectedGame.address + " " + selectedGame.city + " " + selectedGame.state}}</h3>
							<h3>current players: {{selectedGame.currentPlayers}}</h3>
							<h3>Spots left: {{selectedGame.maxPlayers - selectedGame.currentPlayers }}</h3>
						</div>
    	         </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
</div><!-- end wrapper -->
