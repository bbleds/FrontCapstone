<div id="wrapper">
 <!-- Page Content -->

        <div id="page-content-wrapper"> 
            <div class="container-fluid">
            <!-- navbar -->
                <div class="row">
                    <div class="col-lg-12">

                        <p ng-if="userJoin === true">you have been invited: <button ng-click="addUserToGroup()" class="btn">Join</button></p>

                        <hr/>
                        <div id="memberOutput">
                            <p ng-repeat="member in groupMembers">{{member.username}}</p>
                        </div>


                    </div>
                </div><!-- end row -->
            </div><!-- end container-fluid -->
        </div> <!-- end page-content-wrapper -->
